<script>
    var date = new Date()
    var m = date.getMonth()+1;
    var d = date.getDate();
    var h = date.getHours();
    var min = date.getMinutes();

    m = m < 10 ? '0' + m : m;
    d = d < 10 ? ('0' + d) : d;
    h = h < 10 ? ('0' + h) : h;
    min = min < 10 ? ('0' + min) : min;
